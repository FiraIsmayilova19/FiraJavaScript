<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-language Page</title>
</head>
<body>
    <div>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('ru')">Русский</button>
    </div>

    <h1 data-key="name"></h1>
    <p data-key="age"></p>
    <p data-key="city"></p>
    <p data-key="occupation"></p>
    <p data-key="company"></p>
    <p data-key="phone"></p>
    <p data-key="email"></p>
    <p data-key="address"></p>
    <p data-key="education"></p>
    <p data-key="hobby"></p>
    <p data-key="favorite_food"></p>
    <p data-key="favorite_color"></p>
    <p data-key="favorite_movie"></p>
    <p data-key="favorite_book"></p>
    <p data-key="language"></p>
    <p data-key="nationality"></p>
    <p data-key="marital_status"></p>
    <p data-key="has_pets"></p>
    <p data-key="children"></p>
    <p data-key="car"></p>
    <script src="./script.js"></script>
</body>
</html>
